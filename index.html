<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NuclearClick</title>
    <link rel="icon" href="./atom.png" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <script type="module" src="./src/main.ts"></script>
    <h1 style="left: 2ch; position: fixed">⚛NuclearClick</h1>
    <div id="ui-container">
      <div id="income-box">
        <h1>Stats</h1>
        <h2>Capital</h2>
        <div>
          <p>Funds</p>
          <p id="currency-display"></p>
        </div>
        <h2>Income</h2>
        <div>
          <p>Click Power</p>
          <p id="click-power-display">$1.00</p>
        </div>
        <div>
          <p>Cashflow</p>
          <p id="income-display">$0.00</p>
          <span>/s</span>
          <span
            id="click-income-display"
            style="font-size: 0.75em; color: #009d42"
          >+12</span>
        </div>
      </div>
      <div id="clicker-box">
        <button id="main-clicker">⛏️</button>
      </div>
      <div id="upgrades-box">
        <h1>Upgrades</h1>
        <ol class="upgrade-tab" id="upgrades-list">
          <template id="upgrade-item-template">
            <li>
              <button class="upgrade-button">
                <div class="upgrade-info">
                  <div>
                    <div class="upgrade-name"></div>
                    <div class="upgrade-cost"></div>
                  </div>
                  <span class="upgrade-level"></span>
                </div>
                <div class="upgrade-description"></div>
              </button>
            </li>
          </template>
        </ol>
      </div>
    </div>
    <div id="upgrade-tooltip">
      <p class="upgrade-tooltip-description"></p>
      <p class="upgrade-tooltip-cost"></p>
      <p class="upgrade-tooltip-level"></p>
      <p class="upgrade-tooltip-value"></p>
      <p class="upgrade-tooltip-total-value"></p>
    </div>
    <canvas id="game-canvas"></canvas>
    <p
      id="performance-metrics"
      style="position: absolute; bottom: 0; left: 0; margin: 0; padding: 5px; font-size: 0.75em; color: #666"
    >
      60 FPS | 16.67 ms/frame
    </p>
  </body>
</html>
